<h3 mat-dialog-title>Unlock Screen</h3>
<mat-dialog-content>
    <form [formGroup]="confirmPasswordForm">
        <div class="row">
            <div class="col-lg-12 pb-2">
                Your session has been expired, please confirm your password again.
            </div>
        </div>
        <div class="form-group row">
            <div class="col-lg-12">
                <mat-form-field class="field-full-width">
                    <input matInput type="password" maxlength="100" placeholder="Enter password" #passwordInput
                        formControlName="password" />
                    <mat-icon matSuffix>vpn_key</mat-icon>
                    <mat-hint align="end">{{passwordInput.value?.length || 0}}/200</mat-hint>
                    <mat-error *ngIf="confirmPasswordForm.get('password').hasError('wrongpassword')">
                        {{errorMessage}}
                    </mat-error>
                </mat-form-field>
            </div>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions>
    <button mat-button (click)="onUnlock()" color="primary" [disabled]="confirmPasswordForm.invalid">Unlock</button>
</mat-dialog-actions>
